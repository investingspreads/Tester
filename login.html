    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/login.js" defer></script> <!-- Include JavaScript for login -->
</head>
<body class="login-page">
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="./images/DWAH-logo.png" alt="DWAH-logo" class="logo-img">
                </a>
            </div>
            <div class="hamburger" id="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="unique_id.html">Unique ID</a></li>

                <li><a href="terms.html">Terms</a></li>

        </nav>
        <div class="login1-btn-container">
            <a href="login.html" class="login1-btn">Log In</a>
        </div>
    </header>
    <main>
        <section class="login-section">
            <div class="login-card">
                <h1>Log In To Test The Dashboard!</h1>
                <p> Use Supporter@test.com / Supporterpass
                </p>
                <form class="login-form" id="login-form">
                    <div class="field">
                        <label for="username">Username:</label>
                        <input autocomplete="off" id="username" name="username" class="input-field" type="text">
                    </div>
                    <div class="field">
                        <label for="password">Password:</label>
                        <input id="password" name="password" class="input-field" type="password">
                    </div>
                    <id class="login-btns">
                    <button type="submit" class="cta-btn-login">Login</button>
                    </id>
                </form>        
                <p class="forgot-password-link"><a href="forgot_password.html">Forgot Password?</a></p>
            </div>
        </section>
    </main>
    <footer>
